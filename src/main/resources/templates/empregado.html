<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>
	<div th:include="fragments/header :: header-content"></div>
	<div class="container-fluid">
		<div class="col-md-12"> <a href="#" th:href="@{/empregado/show}" class="btn btn-primary pull-right h2">Novo Empregado</a></div>
		<div id="lista-empregados">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Departamento</th>
					</tr>
				</thead>
				<tr th:each="empregados : ${empregados}">
					<td><span th:text="${empregados.id}"> </span></td>
					<td><span th:text="${empregados.nome}"> </span></td>
					<td><span th:text="${empregados.departamento.nome}"> </span></td>
					<td><a href="#" th:href="@{/empregado/edit/{id}(id=${empregados.id})}"><spam class="glyphicon glyphicon-edit"> </spam></a></td>
					<td><a href="#" th:href="@{/empregado/delete/{id}(id=${empregados.id})}"><spam class="glyphicon glyphicon-trash"> </spam></a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
